<div class="container" style="margin-top: 20px; font-family: 'Abyssinica SIL' ">
  <h2 class="product-title text-center">List House</h2>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">No.</th>
      <th scope="col">Name</th>
      <th scope="col">Address</th>
      <th scope="col">Category</th>
      <th scope="col">Bathroom</th>
      <th scope="col">Bedroom</th>
      <th scope="col">Price (USD)</th>
      <th scope="col">Rented</th>
    </tr>
    </thead>
    <tbody *ngIf="listHouse !== null">
    <tr *ngFor="let house of listHouse | filter: filter | paginate: { itemsPerPage: 5, currentPage: p} ; index as i ">
      <td>{{i + 1}}</td>
      <td>{{house.name}}</td>
      <td>{{house.address}}</td>
      <td>{{house.category.name}}</td>
      <td>{{house.bedRooms}}</td>
      <td>{{house.bathRooms}}</td>
      <td>{{house.pricePerNight}}</td>
      <td>
        <input type="checkbox" [checked]="house.isRented">
      </td>
      <td style="width: 20%;">
        <a class="table-link danger" [routerLink]="['/house/edit',house.name,house.id]">
									<span class="fa-stack edit">
										<i class="fa fa-square fa-stack-2x"></i>
										<i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
									</span>
        </a>
        <a (click)="deleteHouse(house.id)" class="table-link danger">
									<span class="fa-stack delete">
										<i class="fa fa-square fa-stack-2x"></i>
										<i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
									</span>
        </a>
        <a class="table-link danger" [routerLink]="['/house/detail',house.id]">
        									<span class="fa-stack view">
        										<i class="fa fa-square fa-stack-2x"></i>
        										<i class="fa fa-eye fa-stack-1x fa-inverse"></i>
        									</span>
        </a>
      </td>

    </tr>
    </tbody>
  </table>
  <ul class="pagination">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </ul>
</div>
